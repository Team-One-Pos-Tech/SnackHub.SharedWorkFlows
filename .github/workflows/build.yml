name: Snackhub's shared build workflow

on:
  workflow_call:
    inputs:
      solution-name:
        required: true
        type: string
        description: "Service solution's name(.sln file)!"
      api-project-name:
        required: true
        type: string
        description: "Api project or runtime target project(eg: SnackHub.Api.csproj)"

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies â‡£
        run: dotnet restore ${{inputs.solution-name}}

      - name: Publishing âš™
        run: dotnet publish src/${{inputs.api-project-name}}/${{inputs.api-project-name}}.csproj -c Release -o /app/publish

      - name: Archive publish artifacts ðŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: /app/publish

      - name: Test execution ðŸ§ª
        run: dotnet test ${{inputs.solution-name}} --verbosity minimal --collect:"Code Coverage;Format=cobertura" --results-directory "test-results" --logger "trx;LogFileName=test-results.trx"

      - name: Archive test reports ðŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results